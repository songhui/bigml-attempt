<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
        html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
        }
        #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        }

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script>

var map, pointarray, heatmap, pointArray;

var taxiData = [
];

function initialize() {
  var mapOptions = {
    zoom: 2,
    center: new google.maps.LatLng(40.0, -30.0),
    mapTypeId: google.maps.MapTypeId.PLAN
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  pointArray = new google.maps.MVCArray(taxiData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

var socket;
var ready;
var tempObject;

    try{
        if(socket != null){
            if(socket.readyState != 1){
                socket = new WebSocket(host);
            }else{
                if(socket.url.indexOf (host) != -1){

                }else{
                    // we are using a different input URL
                    socket = new WebSocket(host);
                }
            }

        }else{
            socket = new WebSocket(host);
        }

        socket.onopen = function(){
            connectedToCloudMLServer = true;
            ready=true;
        }

        socket.onmessage = function(msg){
            tempObject=eval(msg);
            tempObject2=eval('('+tempObject.data+')');
            var st=tempObject2.message+"";
            var stringArray=st.split(",");
            pointArray.push(new google.maps.LatLng(parseFloat(stringArray[0]), parseFloat(stringArray[1])));
        }

function send(text){
    try{
        if(!ready){
            setTimeout(function(){send(text)},1000);
        }else{
            socket.send(text);
        }
    } catch(exception){

}

    </script>
</head>
